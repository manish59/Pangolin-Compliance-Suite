{% extends 'home/base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-6 bg-white dark:bg-gray-800">
    <div class="mb-6">
        <nav class="flex" aria-label="Breadcrumb">
            <ol class="inline-flex items-center space-x-1 md:space-x-3">
                <li class="inline-flex items-center">
                    <a href="{% url 'testsuite:testsuite_list' %}" class="inline-flex items-center text-sm font-medium text-gray-700 hover:text-blue-600 dark:text-gray-400 dark:hover:text-white">
                        <svg class="w-3 h-3 mr-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                            <path d="M10 0C4.477 0 0 4.477 0 10c0 5.523 4.477 10 10 10s10-4.477 10-10C20 4.477 15.523 0 10 0z" />
                        </svg>
                        Test Suites
                    </a>
                </li>
                {% block breadcrumbs %}{% endblock %}
            </ol>
        </nav>
    </div>

    <div class="mb-6">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white">{% block page_title %}{% endblock %}</h1>
    </div>

    <div class="mb-6">
        {% block action_buttons %}{% endblock %}
    </div>

    <div class="bg-white dark:bg-gray-800 shadow-md rounded-lg overflow-hidden">
        {% block main_content %}{% endblock %}
    </div>
</div>
{% endblock %}
